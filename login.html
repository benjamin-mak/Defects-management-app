<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div id="banner"></div>
    <div id="login-page-container">
      <div class="welcome-container">
        <h1 style="text-align: center; margin-bottom: 0">Welcome back!</h1>
        <h1 style="text-align: center; margin-top: 0">Login to continue</h1>
        <div class="login-container">
          <div id="login-pg">LOGIN</div>
          <div id="signup-pg">
            <a href="signup.html" style="color: white">SIGN UP</a>
          </div>
        </div>
      </div>
      <div class="login-details-container">
        <h2 style="margin-bottom: 5px">USER LOGIN</h2>
        <p style="font-style: italic">
          Please enter your registered email and password.
        </p>
        <p style="font-style: italic">
          Click on the signup button if you don't have an account.
        </p>
        <div id="login-details">
          <p style="margin: 0; text-align: left">E-mail</p>
          <input id="login-email" type="email" placeholder="Email" />
          <p style="margin: 0; text-align: left">Password</p>
          <input id="login-password" type="password" placeholder="Password" />
        </div>
        <div id="login-error" style="color: red"></div>
        <a href="">Forgot your password?</a>
        <div id="login-btn">Login</div>
      </div>
    </div>
    <script type="module" src="app-js/login.js"></script>
  </body>
</html>
