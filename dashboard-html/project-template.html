<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Template</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/project.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div id="banner">
      <div class="banner-btns">
        <a href="dashboard.html" id="home-btn"
          ><i class="material-icons">house</i></a
        >
        <a href="" id="profile-btn"
          ><i class="material-icons">account_circle</i></a
        >
        <a href="" id="logout-btn"><i class="material-icons">logout</i></a>
        <a id="add-issue-btn"
          ><span><i class="material-icons">add</i></span></a
        >
      </div>
    </div>

    <div id="projects-tab">
      <h3 id="add-project"><span>Projects</span></h3>
    </div>

    <div id="main-background">
      <div class="delete-popup" id="delete-popup-id">
        <button id="delete-popup-close-btn">&#10006;</button>
        <div class="delete-popup-text">
          <p>Are you sure you want to delete issue? This cannot be undone.</p>
        </div>
        <button id="delete-popup-btn">Delete</button>
      </div>
      <div id="overlay"></div>

      <div class="update-popup" id="update-popup-id">
        <button id="update-popup-close-btn">&#10006;</button>
        <div class="update-popup-text">
          <p>Click to confirm update of this issue.</p>
        </div>
        <button id="update-popup-btn">Confirm</button>
      </div>
      <div id="overlay2"></div>

      <h1 id="project-title">Title</h1>

      <div class="issue-main-container" id="1">
        <div class="issue-btns">
          <button class="update-btn">Update</button>
          <button class="delete-btn">Delete</button>
        </div>
        <div class="issue-sub-container">
          <div class="issue-container-left">
            <div class="row">
              <div class="row-box">
                <div>Issue number</div>
                <div class="issue-number">1</div>
              </div>
              <div class="row-box">
                <div>Priority</div>
                <select class="priority">
                  <option>--Select--</option>
                  <option>High</option>
                  <option>Medium</option>
                  <option>Low</option>
                </select>
                <div></div>
              </div>
              <div class="row-box">
                <div>Date</div>
                <input type="date" class="date-input" />
                <div></div>
              </div>
              <div class="row-box">
                <div>Status</div>
                <select class="status">
                  <option>--Select--</option>
                  <option>To assign</option>
                  <option>To rectify</option>
                  <option>For inspection</option>
                  <option>Closed</option>
                </select>
                <div></div>
              </div>
            </div>
            <label for="freeform">Description:</label> <br />
            <textarea class="freeform" name="freeform" rows="10" cols="70">
            </textarea>
          </div>
          <div class="issue-container-right">
            <button>Click to upload</button>
            <div><img src="" alt="image" /></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../app-js/global-variables.js"></script>
    <script type="module" src="../app-js/project.js"></script>
    <!-- <script type="module" src="../app-js/dashboard.js"></script> -->
    <!-- <script type="module" src="../data-storage-js/firebase-info.js"></script> -->
    <!-- <script type="module" src="../data-storage-js/firebase-db.js"></script> -->
  </body>
</html>
