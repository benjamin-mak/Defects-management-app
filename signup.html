<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div id="banner"></div>
    <div id="login-page-container">
      <div class="welcome-container">
        <h1 style="text-align: center; margin-bottom: 0">Welcome back!</h1>
        <h1 style="text-align: center; margin-top: 0">Login to continue</h1>
        <div class="login-container">
          <div id="login-pg">
            <a href="login.html" style="color: white">LOGIN</a>
          </div>
          <div id="signup-pg">SIGN UP</div>
        </div>
      </div>
      <div class="login-details-container">
        <h2 style="margin-bottom: 5px">Sign up for a free account</h2>
        <p style="font-style: italic">Enter your details below</p>
        <div id="signup-details">
          <p style="margin: 0; text-align: left">E-mail</p>
          <input id="signup-email" type="email" placeholder="Email" />
          <p style="margin: 0; text-align: left">Password</p>
          <input id="signup-password" type="password" placeholder="Password" />
        </div>
        <div id="signup-error" style="color: red"></div>
        <div id="signup-btn">Sign up</div>
      </div>
    </div>
    <script type="module" src="app-js/signup.js"></script>
    <!-- <script type="module" src="data-storage-js/firebase-info.js"></script> -->
  </body>
</html>
