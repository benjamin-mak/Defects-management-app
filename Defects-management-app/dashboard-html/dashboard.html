<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div id="banner">
      <div class="banner-btns">
        <a href="dashboard.html" id="home-btn">Home</a>
        <a href="" id="profile-btn">Profile</a>
        <a href="" id="logout-btn">Logout</a>
      </div>
    </div>

    <div id="projects-tab">
      <h3 id="add-project">Projects</h3>
    </div>

    <div id="main-background">
      <!---Add projects-->
      <div class="project-name-popup" id="project-name-popup-id">
        <div class="project-name-popup-header">
          <div style="font-size: x-large; font-weight: bold">Add project</div>
          <button id="project-name-popup-close-btn">&#10006;</button>
        </div>
        <div class="project-name-popup-body">
          <div style="font-weight: bold">Name</div>
          <input
            class="project-name-popup-input"
            type="text"
            onfocus="this.value=''"
          />
          <div id="project-name-popup-error"></div>
        </div>
        <button id="project-name-popup-add">Add</button>
      </div>
      <div id="overlay"></div>

      <div id="main-container">
        <div id="main-container-left">
          <div id="total-box">
            <div class="centre">
              <h2>
                Total number of issues
                <div id="total">0</div>
              </h2>
            </div>
            <div class="row">
              <div class="number">
                <h3>Open</h3>
                <p id="open">0</p>
              </div>
              <div class="number">
                <h3>High priority</h3>
                <p id="high-priority">0</p>
              </div>
              <div class="number">
                <h3>Closed</h3>
                <p id="closed">0</p>
              </div>
            </div>
          </div>
          <div id="issues-month-box">
            <h2 style="text-align: center">Number of issues per month</h2>
            <div style="text-align: center">Bar Chart</div>
            <div>
              <canvas id="date-bar-chart"></canvas>
            </div>
          </div>
        </div>

        <div id="main-container-right">
          <div id="status-box">
            <h2 style="text-align: center">Status</h2>
            <div class="row">
              <div class="number">
                <h3>To assign</h3>
                <p id="assign">0</p>
              </div>
              <div class="number">
                <h3>To rectify</h3>
                <p id="rectify">0</p>
              </div>
              <div class="number">
                <h3>For inspection</h3>
                <p id="inspection">0</p>
              </div>
              <div class="number">
                <h3>Closed</h3>
                <p id="status-closed">0</p>
              </div>
            </div>
            <div style="margin-top: 50px; text-align: center">
              Total issues by status
            </div>
            <div>
              <canvas id="status-pie-chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../app-js/dashboard.js"></script>
    <script src="../app-js/global-variables.js"></script>
    <script type="module" src="../data-storage-js/firebase-info.js"></script>
    <script type="module" src="../data-storage-js/firebase-db.js"></script>
    <script type="module" src="../app-js/login.js"></script>
    <!--Links for chart.js-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  </body>
</html>
