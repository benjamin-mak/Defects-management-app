<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="banner">Banner</div>
    <h2 style="text-align: center">Welcome back! Login to continue.</h2>
    <div class="login-container">
      <div id="login-pg">LOGIN</div>
      <div id="signup-pg"><a href="signup.html">SIGN UP</a></div>
    </div>
    <div class="login-details-container">
      <h3 style="margin-bottom: 50px">USER LOGIN</h3>
      <div class="login-details">
        <input id="email" type="text" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
      </div>
      <a href="">Forgot your password?</a>
      <button id="login-btn">Login</button>
    </div>
  </body>
</html>
