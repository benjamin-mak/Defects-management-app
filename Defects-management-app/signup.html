<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="banner">Banner</div>
    <h2 style="text-align: center">Welcome back! Login to continue.</h2>
    <div class="login-container">
      <div id="login-pg"><a href="login.html">LOGIN</a></div>
      <div id="signup-pg">SIGN UP</div>
    </div>
    <div class="login-details-container">
      <h3 style="margin-bottom: 50px">Sign up for a free account</h3>
      <div class="signup-details">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
      </div>

      <button id="signup-btn">Sign up</button>
    </div>
    <script type="module" src="app-js/signup.js"></script>
    <script type="module" src="data-storage-js/firebase-info.js"></script>
  </body>
</html>
